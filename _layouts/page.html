---
layout: base
---

<main class="usa-content section-middle section-light">
  <div class="usa-grid">
    <div class="section-content usa-content">
      <h1>{{ page.title }}</h1>
      {% if page.image %}
        <div class="page--banner" style="background-image: url({{ page.image | prepend: site.baseurl }});"></div>
      {% endif %}
      {{ content }}
    </div>
  </div>
</main>
