# https://github.com/wercker/support/issues/114#issuecomment-135538224
box: ruby:2.3-slim
build:
  steps:
    - bundle-install
    - script:
        name: validate about.yml
        code: bundle exec about_yml_validate ./.about.yml

    - script:
        name: generate site
        code: bundle exec jekyll build --trace

    - script:
        name: htmlproof site
        code: bundle exec htmlproof --alt-ignore "/^\/assets\/img\/i-/" --disable-external ./_site
